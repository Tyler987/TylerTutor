<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tyler Korth Tutoring</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- header -->
  <header>
    <h1 id="header-title"></h1>
    <p id="header-subtitle"></p>
  </header>

<!-- Main-->
  <main>
    <!-- Top row: Math & Coding columns -->
    <div class="flex-container top-row">
      <!--Math-->
      <div id="math-tutoring" class="info-box"></div>
      <!--Coding-->
      <div id="coding-tutoring" class="info-box"></div>
    </div>
    <!--About Me & FAQ-->
    <div class="flex-container bottom-row">
      <div id="about-me" class="info-box"></div>
      <div id="faq" class="info-box"></div>
    </div>
    <!--Get in Touch-->
    <div class="flex-container" style="justify-content: center;">
      <div id="forms-section" class="info-box"></div>
    </div>
  </main>

  <!--Footer-->
  <footer>
    <p id="footer-text"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
